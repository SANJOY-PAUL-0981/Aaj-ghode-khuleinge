<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="style.css">
</head>
<style>
    .dark-mode {
        background-color: rgb(0, 0, 0);
        color: white;
        border-color: black;
    }
</style>

<body>

    <!--navbar-->
    <section class="shadow-[0px_3px_10px_0px_#cbd5e0] w-full">
        <div class="flex items-center justify-between px-20 py-2">
            <div class="text-2xl flex items-center gap-3">
                <div>
                    <i class="fa-solid fa-horse"></i>
                </div>
                <div class="font-fontPop font-bold">
                    <p>Ghore Khulgaye</p>
                </div>
            </div>
            <div class="flex items-center gap-10">
                <ul class="xl:flex gap-10 font-fontPop max-sm:flex text-xl font-normal">
                    <li class="cursor-pointer hover:text-black hover:bg-slate-200 hover:transition duration-300 ease-in-out p-2 rounded-md px-5">Class</li>
                    <li class="cursor-pointer hover:text-black hover:bg-slate-200 hover:transition duration-300 ease-in-out p-2 rounded-md">Promise</li>
                    <li class="cursor-pointer hover:text-black hover:bg-slate-200 hover:transition duration-300 ease-in-out p-2 rounded-md px-7">FAQ</li>
                </ul>
                <button id="toggleButton" onclick="document.body.classList.toggle('dark-mode')">
                    <i
                        class="fa-solid fa-moon flex items-center justify-center max-sm:text-xl text-2xl border-2 border-grey-900 rounded-full px-3 py-1 opacity-75 hover:opacity-100"></i>
                </button>
            </div>
        </div>
    </section>
</body>
